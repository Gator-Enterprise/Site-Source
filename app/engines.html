<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gator Enterprise | Engines</title>

        <!-- Disable tap highlight on IE -->
        <meta name="msapplication-tap-highlight" content="no">

        <!-- Color the status bar on mobile devices -->
        <meta name="theme-color" content="#2F3BA2">
        <link rel="stylesheet" href="styles/gator.css">
        <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    </head>
    <body class="contact-page">
        <header>
            <nav role="navigation"> 
                <ul>
                    <li><a href="/"><img class="logo" src="/images/logo-on-dark.png" alt="Gator Enterprise"></a></li>
                    <li class="menu-item"><a href="/">Home</a></li>
                    <li class="menu-item"><a href="/contact">Contact Us</a></li>
                    <li class="menu-item active"><a href="/engines">Engines</a></li>
                </ul> 
                <div class="mobile-nav">
                    <a href="/"><img class="logo" src="/images/logo-on-dark.png" alt="Gator Enterprise"></a>
                    <button id="menu-toggle" class="menu-toggle" type="button">
                        <span class="toggle-box"> <span class="toggle-inner"></span></span>
                    </button>
                    <div class="mobile-menu-items">
                        <ul>
                            <li class="active"><a href="/">Home</a></li>
                            <li><a href="/contact">Contact Us</a></li>
                            <li><a href="/engines">Engines</a></li>
                        </ul>
                    </div>                    
                </div>
            </nav>
        </header>
        <div class="shadow"></div>
        

        <section class="engines-coming-soon">
            <div>
                <img src="/images/engine.jpg" alt="Engine" />                
            </div>
            <div class="dark">
                <h3>Engines page coming soon. </h3>
                <p> Check out some of our latest work on our <a href="https://www.facebook.com/GatorEnterprise/" target="_blank">Facebook page</a></p>
            </div>
            
        </section> 

        <script>
            jQuery(document).ready(function($) { 
                $('#menu-toggle').click(function(){
                    $(this).toggleClass('is-active');
                    if( $(this).hasClass('is-active') ){
                        $('.mobile-menu-items').addClass('show');
                    } else {
                        $('.mobile-menu-items').removeClass('show');
                    }
                });
            });
        </script>       

            
    </body>    
</html>
